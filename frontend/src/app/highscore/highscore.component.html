<navigation></navigation>
<div class="container pt-5">
  <div class="row">
    <div class="col-lg-6">
      <h5 class="pb-2">Highscore Level 10x10</h5>
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">Rang</th>
          <th scope="col">Name</th>
          <th scope="col">Zeit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="scores10x10?.length == 0">
          <th></th>
          <th>Noch keine Highscores!</th>
        </tr>
        <tr *ngFor="let item of scores10x10; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td>{{item.username}}</td>
          <td>{{item.time}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-6">
      <h5 class="pb-2">Highscore Level 15x15</h5>
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">Rang</th>
          <th scope="col">Name</th>
          <th scope="col">Zeit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="scores15x15?.length == 0">
          <th></th>
          <th>Noch keine Highscores!</th>
        </tr>
        <tr *ngFor="let item of scores15x15; let j = index;">
          <th scope="row">{{j + 1}}</th>
          <td>{{item.username}}</td>
          <td>{{item.time}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
