<div class="container pt-5" style="min-width: 560px;">
  <div *ngFor="let item of rows; let i=index;" class="row labelBoardRow">
    <div class="col-3 pt-2">
      {{item}}
    </div>
    <div *ngFor="let r of cols; let j=index;" class="col" style="flex-grow: 0; padding: 0.1em;">
      <button (click)="clickButton(i,j)" [ngClass]="{'btn-marked': board[i][j] == 1}" class="btn-style-board"
              value="{{i}},{{j}}">{{board[i][j] == 2 ? 'X' : ''}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div *ngFor="let item of cols" class="labelBoardColumn">
      {{item}}
    </div>
  </div>
</div>
